name: CI

on:
  push:
    branches: [main, 'feature/**']
  pull_request:
    branches: [main]

jobs:
  build-and-dev-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Prepare Bible Data for Build
        run: |
          cp src/data/bible.test.json src/data/bible.json
          echo "Sample bible data prepared successfully."

      - name: Run Tests
        run: npm run test:run

      - name: Build project
        run: npm run build
